---

- hosts: all
  become_user: root
  become: true
  
  vars:
    repo_path: sanjeevkumarsr/crash:${IMAGE_TAG}
    dest_path: /home/ec2-user/crashcourse
    
    
  tasks:
    - name: Install Python 3 pip package
      yum:
        name: python-pip
        state: present
        
        
    - name: Install docker
      yum:
        name: docker
        state: present
        
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
        
        
    - name: Docker python package
      pip:
        name: docker-py
        state: present
        
        
    - name: create directory
      file:
        state: directory
        dest: "{{dest_path}}"
        
        
    - name: copy files
      copy:
        src: ./
        dest: "{{dest_path}}"
    
    - name: Add the Node.js repository
      shell: 'curl --silent --location https://rpm.nodesource.com/setup_16.x | bash -'
      
    - name: Install Node.js and npm
      yum:
        name: nodejs
        state: present
        
    - name: Install project dependencies
      command: npm install
      args:
        chdir: "{{ dest_path }}"
        
        
    - name: Install Angular
      npm:
        name: '@angular/cli'
        global: yes
        state: present
      
      
    - name: Install Node packages
      npm:
        path: "{{ dest_path }}"
      
    
        
    - name: Install Install Process manager tool
      npm:
        name: pm2
        global: yes
        state: present
        
    - name: pm2 status command
      command: pm2 status
      register: pm2_status
      
    - name: Start service
      command: pm2 start npm --name "angular-crash-course" --start
      args:
        chdir: "{{ dest_path }}"
      
     
     
        

